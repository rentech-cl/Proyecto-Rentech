<div class="container">


    <form [formGroup]="myForm" (ngSubmit)="anadir()">

        <div class="form-group">
            <input class="form-control" [(ngModel)]="producto_nuevo.nombre" formControlName="nombre" type="text" placeholder="Nombre evento" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                <div *ngIf="f.nombre.errors.required">{{'CAMPOOBLIGATORIO' | translate}}</div>
                <div *ngIf="f.nombre.errors.maxLength"> {{'CAMPOLARGO' | translate}}</div>
                <div *ngIf="f.nombre.errors.minLength"> {{'CAMPOCORTO' | translate}}</div>
            </div>
        </div>


        <div class="form-group">
            <input type="date" class="form-control" [(ngModel)]="producto_nuevo.fecha" formControlName="fecha" placeholder="Fecha" name="" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
            <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                <div *ngIf="f.descripcion.errors.required">{{'CAMPOOBLIGATORIO' | translate}}</div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">
      <i-feather name="shopping-bag"></i-feather> {{'ADDPROD1' | translate}}
    </button>
    </form>
</div>
