<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="enviar()">
        <p>Evento:</p>
        <select class="form-control" required [(ngModel)]="lista.idEvento" formControlName="idEvento"> <!-- <== changed -->
          <option selected value="0">Seleccionar...</option>
          <option *ngFor="let item of eventos ;index as i" [ngValue]="this.eventos[i][0]">{{this.eventos[i][1]}} - {{this.eventos[i][2]}}</option>
        </select>
        <!--
        <select [(ngModel)]="lista.idEvento" [formControl]="selectControl" class="form-control  mx-sm-3 mb-2" id="inlineFormCustomSelect">

    </select> -->
        <br>

        <p>Nombre:</p>
        <input [(ngModel)]="lista.nombre" type="text" placeholder="Nombre" formControlName="nombre" class="form-control">
        <br>
        <p>Acompa単antes:</p>
        <input [(ngModel)]="lista.acompanantes" type="text" placeholder="Acompa単antes" formControlName="acompanantes" class="form-control">
        <br>
        <p>Tipo:</p>
        <input [(ngModel)]="lista.tipo" type="text" placeholder="Tipo (Pista/VIP)" formControlName="tipo" class="form-control">
        <br>
        <p>Botella:</p>
        <input [(ngModel)]="lista.botella" type="text" placeholder="Botella (Si/No)" formControlName="botella" class="form-control">
        <br>
        <p>Precio:</p>
        <input [(ngModel)]="lista.precio" type="number" placeholder="Precio" formControlName="precio" class="form-control">
        <br>
        <p>Telefono:</p>
        <input [(ngModel)]="lista.telefono" type="number" placeholder="Telefono" formControlName="telefono" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">A単adir lista</button>

    </form>
